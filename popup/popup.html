<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B站字幕提取</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>B站字幕提取</h1>
    </header>

    <main>
      <section id="status-section" class="section">
        <div id="loading" class="loading">
          <span class="spinner"></span>
          <span>检测视频中...</span>
        </div>

        <div id="error" class="error hidden">
          <span class="icon">⚠️</span>
          <span id="error-message"></span>
        </div>

        <div id="video-info" class="video-info hidden">
          <div class="platform-badge" id="platform-badge"></div>
          <div class="video-title" id="video-title"></div>
        </div>
      </section>

      <section id="subtitle-section" class="section hidden">
        <label for="language-select">选择语言:</label>
        <select id="language-select" class="select">
          <option value="">加载中...</option>
        </select>
      </section>

      <section id="action-section" class="section hidden">
        <button id="extract-btn" class="btn btn-primary">
          提取字幕
        </button>
      </section>

      <section id="success-section" class="section hidden">
        <div class="success">
          <span class="icon">✓</span>
          <span>字幕提取成功！</span>
        </div>
        <div class="hint">
          数据已存储在 <code>#subtitle-extractor-data</code> 元素中
        </div>
      </section>

      <section id="no-subtitles-section" class="section hidden">
        <div class="warning">
          <span class="icon">ℹ️</span>
          <span>此视频没有可用字幕</span>
        </div>
      </section>
    </main>

    <footer>
      <button id="refresh-btn" class="btn btn-secondary" title="刷新视频信息">
        ↻ 刷新
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
